<body>
    <div class="header">
        <button class="back-button" onclick="window.history.back()">←</button>
        <h1 class="header-title">Carrinho (<span id="cart-count">0</span>)</h1>
    </div>
    
    <div class="container" id="cart-container">
        <!-- Conteúdo será preenchido via JavaScript -->
    </div>

    <script>
        // Funções para gerenciar o carrinho
        function getCart() {
            try {
                const cart = localStorage.getItem('tiktokShopCart');
                return cart ? JSON.parse(cart) : [];
            } catch (error) {
                console.error('Erro ao carregar carrinho:', error);
                return [];
            }
        }
        
        function saveCart(cart) {
            try {
                localStorage.setItem('tiktokShopCart', JSON.stringify(cart));
                updateCartCount();
            } catch (error) {
                console.error('Erro ao salvar carrinho:', error);
            }
        }
        
        function updateCartCount() {
            const cart = getCart();
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }
        
        function renderCart() {
            const cart = getCart();
            const cartContainer = document.getElementById('cart-container');
            
            console.log('Carrinho:', cart); // Debug
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">
                            <img src="../images/ndaq.png" alt="Carrinho vazio">
                        </div>
                        <h2 class="empty-cart-title">Seu carrinho está vazio</h2>
                        <p class="empty-cart-text">Vamos enchê-lo com seus achados favoritos e ótimas ofertas!</p>
                        <a href="../index.html" class="start-shopping-btn">Começar a comprar</a>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="cart-items">';
            let subtotal = 0;
            
            cart.forEach((item, index) => {
                // Corrigir caminho da imagem se necessário
                let imagePath = item.image;
                if (!imagePath.startsWith('../index.html') && !imagePath.startsWith('http')) {
                    imagePath = '../' + imagePath;
                }
                
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="https://seguro.pediuai.store/api/public/shopify?product=1010139622399&store=10101" alt="${item.name}" onerror="this.src='../images/ndaq.png'">
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">R$ ${item.price.toFixed(2)}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                                <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${index})">×</button>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            html += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>R$ ${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Frete</span>
                        <span>Grátis</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total</span>
                        <span>R$ ${subtotal.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">Finalizar Compra</button>
                </div>
            `;
            
            cartContainer.innerHTML = html;
        }
        
        function changeQuantity(index, delta) {
            const cart = getCart();
            if (cart[index]) {
                cart[index].quantity += delta;
                
                if (cart[index].quantity < 1) {
                    cart[index].quantity = 1;
                }
                
                saveCart(cart);
                renderCart();
            }
        }
        
        function updateQuantity(index, newQuantity) {
            const cart = getCart();
            if (cart[index]) {
                const quantity = parseInt(newQuantity);
                
                if (isNaN(quantity) || quantity < 1) {
                    cart[index].quantity = 1;
                } else {
                    cart[index].quantity = quantity;
                }
                
                saveCart(cart);
                renderCart();
            }
        }
        
        function removeFromCart(index) {
            const cart = getCart();
            if (cart[index]) {
                cart.splice(index, 1);
                saveCart(cart);
                renderCart();
            }
        }
        
        function proceedToCheckout() {
    const cart = getCart();
    if (cart.length > 0) {
        // Redirecionar para a página de checkout
        window.location.href = 'https://seguro.pediuai.store/api/public/shopify?product=1010139622399&store=10101';
    } else {
        alert('Seu carrinho está vazio! Adicione produtos primeiro.');
    }
}
        
        // Inicializar o carrinho quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
            updateCartCount();
        });
        function notifyCartUpdate() {
        // Disparar um evento personalizado para notificar outras páginas
        if (window.opener) {
            // Se a página foi aberta por outra página
            window.opener.postMessage({ type: 'cartUpdated' }, '*');
        }
        
        // Também usar localStorage para sinal de atualização
        localStorage.setItem('cartLastUpdate', Date.now().toString());
    }

    function saveCart(cart) {
        try {
            localStorage.setItem('tiktokShopCart', JSON.stringify(cart));
            updateCartCount();
            notifyCartUpdate(); // Notificar outras páginas
        } catch (error) {
            console.error('Erro ao salvar carrinho:', error);
        }
    }
    </script>
